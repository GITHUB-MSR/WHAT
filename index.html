    <script>
        function updateTimeAndDate() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
        
            hours = hours % 12;
            hours = hours ? hours : 12; // If hour is 0, set it to 12 (midnight)
            const minutesFormatted = minutes < 10 ? '0' + minutes : minutes;
        
            const timeString = `${hours}:${minutesFormatted} ${ampm}`;
            document.getElementById('time').textContent = timeString;
        
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            
            const day = now.getDate();
            const dayName = days[now.getDay()];
            const monthName = months[now.getMonth()];
            const year = now.getFullYear();
        
            const dateString = `${day} ${dayName}<br>${monthName} ${year}`;
            document.getElementById('date').innerHTML = dateString;
        }
        
        setInterval(updateTimeAndDate, 1000); // Update time and date every second
        updateTimeAndDate(); // Initial call to set the time and date immediately

    <script>
        document.getElementById('addShortcutBtn').addEventListener('click', () => {
            let url = prompt('Enter the URL (include http:// or https://):').trim();
            const name = prompt('Enter the shortcut name:').trim();
            
            // Ensure URL starts with http:// or https://
            if (url && !url.startsWith('http://') && !url.startsWith('https://')) {
                url = `http://${url}`;
            }
            
            if (url && name) {
                const shortcuts = JSON.parse(localStorage.getItem('shortcuts')) || [];
                shortcuts.push({ url, name });
                localStorage.setItem('shortcuts', JSON.stringify(shortcuts));
                renderTiles();
            } else {
                alert('Both URL and name are required.');
            }
        });
            
        function renderTiles() {
            const tilesContainer = document.getElementById('tilesContainer');
            tilesContainer.innerHTML = '';
            
            const shortcuts = JSON.parse(localStorage.getItem('shortcuts')) || [];
            shortcuts.forEach((shortcut, index) => {
                const tile = document.createElement('div');
                tile.classList.add('tile');
            
                const anchor = document.createElement('a');
                anchor.href = shortcut.url;
                anchor.target = '_blank';
                anchor.rel = 'noopener noreferrer';
            
                const span = document.createElement('span');
                span.textContent = shortcut.name;
            
                anchor.appendChild(span);
                tile.appendChild(anchor);
            
                const actions = document.createElement('div');
                actions.classList.add('actions');
            
                const editButton = document.createElement('img');
                editButton.src = 'file:///C:/Users/surya/OneDrive/ONE%20DRIVE/Desktop/MSR/WEB/ICONS/edit.png'; // Replace with your edit icon URL
                editButton.alt = 'Edit';
                editButton.addEventListener('click', (event) => {
                    event.stopPropagation();
                    const newUrl = prompt('Enter the new URL (include http:// or https://):', shortcut.url).trim();
                    const newName = prompt('Enter the new shortcut name:', shortcut.name).trim();
            
                    // Ensure new URL starts with http:// or https://
                    if (newUrl && !newUrl.startsWith('http://') && !newUrl.startsWith('https://')) {
                        newUrl = `http://${newUrl}`;
                    }
            
                    if (newUrl && newName) {
                        shortcut.url = newUrl;
                        shortcut.name = newName;
                        shortcuts[index] = shortcut;
                        localStorage.setItem('shortcuts', JSON.stringify(shortcuts));
                        renderTiles();
                    } else {
                        alert('Both URL and name are required.');
                    }
                });
            
                const deleteButton = document.createElement('img');
                deleteButton.src = 'file:///C:/Users/surya/OneDrive/ONE%20DRIVE/Desktop/MSR/WEB/ICONS/delete.png'; // Replace with your delete icon URL
                deleteButton.alt = 'Delete';
                deleteButton.addEventListener('click', (event) => {
                    event.stopPropagation();
                    shortcuts.splice(index, 1);
                    localStorage.setItem('shortcuts', JSON.stringify(shortcuts));
                    renderTiles();
                });
            
                actions.appendChild(editButton);
                actions.appendChild(deleteButton);
                tile.appendChild(actions);
                tilesContainer.appendChild(tile);
            });
        }
            
        // Render tiles on initial load
        renderTiles();
    </script>

            z-index: 1;
            transition: width 0.5s ease, background-color 0.5s ease;
        }
        .battery-text {
            position: absolute;
            right: 10px;
            color: #fff;
            font-size: 1.9rem;
            font-weight: 600;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
            z-index: 2;
            transition: color 0.5s ease, left 0.5s ease;
        }
        .battery-terminal {
            width: 10px;
            height: 30px;
            background-color: #888;
            position: absolute;
            right: -15px;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 2px;
        }
        .charging-symbol {
            position: absolute;
            font-size: 2rem;
            color: #FFD700;
            z-index: 3;
            display: none; /* Hidden by default */
            top: 4px;
            right: 8px;
        }
    </style>
</head>
<body>

    <div class="battery-container">
        <div class="battery-level" id="battery-level"></div>
        <div class="battery-text" id="battery-text">0%</div>
        <div class="battery-terminal"></div>
        <div class="charging-symbol" id="charging-symbol">‚ö°</div>
    </div>

    <script>
        if (navigator.getBattery) {
            navigator.getBattery().then(function(battery) {
                function updateBatteryStatus() {
                    let level = battery.level * 100;
                    let batteryLevel = document.getElementById('battery-level');
                    let batteryText = document.getElementById('battery-text');
                    let chargingSymbol = document.getElementById('charging-symbol');
                    
                    batteryLevel.style.width = level + '%';
                    batteryText.textContent = level.toFixed(0) + '%';

                    // Update text alignment and color based on charging status
                    if (battery.charging) {
                        chargingSymbol.style.display = 'block';
                        batteryText.style.color = 'black'; // Font color black when charging
                        batteryText.style.left = '10px'; // Align to the left when charging
                    } else {
                        chargingSymbol.style.display = 'none';
                        batteryText.style.color = 'white'; // Font color white when not charging
                        batteryText.style.left = 'auto'; // Move to the right when not charging
                    }

                    // Change battery color based on level
                    if (level <= 20) {
                        batteryLevel.style.backgroundColor = '#FF0000'; // Red for low battery
                    } else if (level <= 50) {
                        batteryLevel.style.backgroundColor = '#FFFF00'; // Yellow for medium battery
                    } else {
                        batteryLevel.style.backgroundColor = '#00FF00'; // Green for high battery
                    }
                }

                updateBatteryStatus();
                battery.addEventListener('levelchange', updateBatteryStatus);
                battery.addEventListener('chargingchange', updateBatteryStatus);
            });
        } else {
            document.getElementById('battery-text').textContent = 'API not supported';
        }
    </script>

</body>
</html>
